{% extends 'store/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | KEC</title>
</head>
<body>

<h2>Forgot Password</h2>
<p>Enter your registered email to receive OTP</p>

<form onsubmit="sendOTP(); return false;">
    <input type="email" id="email" placeholder="Enter your email" required>
    <br><br>
    <button type="submit">Send OTP</button>
</form>

<p>
    <a href="{% url 'store:login' %}">Back to Login</a>
</p>

<script src="{% static 'store/js/forgot_password.js' %}"></script>
</body>
</html>
{% endblock %}
