{% extends "store/base.html" %}

{% load static %}

{% block content %}
<div class="container my-5">

    <h2 class="text-center mb-4 fw-bold">
        Pump Recommendation System
    </h2>

    <!-- Recommendation Form -->
    <div class="card shadow-sm p-4 mb-5">
        <form id="recommendationForm">
            <div class="row g-3">

                <div class="col-md-3">
                    <label class="form-label">Required Depth (ft)</label>
                    <input type="number" class="form-control" id="depth_ft" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Usage Type</label>
                    <select class="form-select" id="usage_type" required>
                        <option value="">Select</option>
                        <option value="domestic">Domestic</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phase</label>
                    <select class="form-select" id="phase" required>
                        <option value="">Select</option>
                        <option value="single">Single Phase</option>
                        <option value="three">Three Phase</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Max Budget (â‚¹)</label>
                    <input type="number" class="form-control" id="budget">
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">
                    Recommend Pumps
                </button>
            </div>
        </form>
    </div>

    <!-- Results -->
    <div id="resultsSection" class="d-none">
        <h4 class="mb-4">
            Recommended Pumps
        </h4>

        <div class="row" id="recommendationResults"></div>
    </div>

</div>

<script src="{% static 'store/js/pump_recommendation.js' %}"></script>
{% endblock %}
