{% block content %}
{% load static %}

<html>
<head>
    <title>Verify OTP | KEC</title>
</head>
<body>

<h2>Verify OTP</h2>

<button onclick="verifyOTP()">Verify OTP</button>

<script src="{% static 'store/js/forgot_password.js' %}"></script>
</body>
</html>
