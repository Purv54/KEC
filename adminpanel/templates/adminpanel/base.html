<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #212529;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #343a40;
        }
        .content {
            width: 100%;
            padding: 20px;
        }
    </style>
</head>


<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-white text-center py-3 border-bottom">KEC Admin</h4>

        <a href="{% url 'adminpanel:dashboard' %}">Dashboard</a>
        <a href="{% url 'adminpanel:product_list' %}">Products</a>
        <a href="{% url 'adminpanel:order_list' %}">Orders</a>
        <a href="{% url 'adminpanel:user_list' %}">Users</a>


        <hr class="text-secondary">

        <a href="{% url 'adminpanel:logout' %}" class="text-danger">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">

        <!-- TOP BAR -->
        <nav class="navbar navbar-light bg-light mb-4 rounded shadow-sm">
            <div class="container-fluid">
                <span class="navbar-text">
                    Welcome, {{ request.user.username }}
                </span>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block extra_js %}

{% endblock %}

</body>
</html>
